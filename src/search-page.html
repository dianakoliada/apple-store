<!DOCTYPE html>
<html lang="en">

@@include('html/head.html', {"title": "Apple Store Search"})

<body>

   @@include('html/svg.html', {})
   @@include('html/header.html', {})

   <div class="catalog" id="catalog">
      <div class="container">
         <div class="catalog__header catalog__header-search">
            <div class="catalog__select-category catalog__select-category-search" style="width: 80%;">
               <div class="input-group input-group-search">
                  <svg class='icon icon-search' id="js-icon-search">
                     <use xlink:href='#icon-search'></use>
                  </svg>
                  <input placeholder="Search" type="search" class="input input-search" id="js-input-search">
               </div>
            </div>
            <h3 class="catalog__products-summ catalog__products-summ-search" style="margin: 0;">Found products: <span
                  id="count-products"></span>
            </h3>
         </div>
         <div class="catalog__content js-catalog-cards" id="catalog-cards">
         </div>
      </div>
   </div>

   @@include('html/main.html', {})
   @@include('html/cart-btn.html', {})
   @@include('html/footer.html', {})

</html>
